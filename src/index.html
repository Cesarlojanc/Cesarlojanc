<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Interactivo</title>
    <script>
        function cambiarTexto() {
            document.getElementById("texto-cambiante").innerHTML = "¡Texto cambiado!";
        }
    </script>
</head>
<body>
    <h1 id="texto-cambiante">¡Hola, mundo!</h1>
    <button onclick="cambiarTexto()">Cambiar Texto</button>
</body>
</html>
